<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">

<body>

    <!-- Navbar content -->
    <nav class="navbar navbar-expand-sm navbar-expand-md navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Responsive Portfolio</a>
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Index</a>

    <!-- Container content -->
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <!-- Header -->
                    <h1>Contact</h1>
                    <hr class="solid">
                    <!-- Form -->
                    <form>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="email" class="form-control" 
                            id="exampleFormControlInput1" 
                            placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <!-- Button -->
                        <!-- Feel free to click on this button to view the alert message. -->
                        <button type="button" class="btn btn-dark" onclick="buttonClick()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">

    <!-- A script I created for when the user clicks on the button, they get an alert message saying the button doesn't do anything yet.  -->
    <script>
        function buttonClick() {
            alert("Hello world! This button does not do anything yet until we start learning more about backend development. Soon the information in this form can be submitted to a database.")
        }
    </script>
