<script type="text/javascript">

function newGame() {
  var rock = 0;
  var paper = 1;
  var scissors = 2;
  var shoot = prompt("rock paper or scissors?")

  function computerShoot() {
    for (var i = 0; i < 1; i++) {
    var num = Math.random() * 3;
    var num2 = Math.floor(num);
        
    if (num2 === 0) {
        alert("Computer chose rock!")
    }
    else if (num2 === 1) {
        alert("Computer chose paper!")
    }
    else if (num2 === 2) {
        alert("Computer chose scissors!")
    }
  }
    if (shoot === num2) {
        alert("Tie!")
    }
    else if (shoot === rock && num2 === paper) {
      alert("Paper beats rock! You lose.")
    }
    else if (shoot === paper && num2 === scissors) {
      alert("Scissors beats paper! You lose.")
    }
    else if (shoot === scissors && num2 === rock) {
      alert("Rock beats scissors! you lose.")
    }
    else if (shoot === rock && num2 === scissors) {
      alert("Rock beats scissors! You win.")
    }
    else if (shoot === paper && num2 === rock) {
      alert ("Paper beats rock! You win.")
    }
    else if (shoot === scissors && num2 === paper) {
      alert ("Scissors beats paper! You win.")
    }
  }


  if (shoot === "rock") {
      shoot = 0;
      computerShoot();
  }
  else if (shoot === "paper") {
      shoot = 1;
      computerShoot();
  }
  else if (shoot === "scissors") {
      shoot = 2;
      computerShoot();
  }
  else if ((shoot !== "rock") || (shoot !== "paper") || (shoot !== "scissors")) {
    alert("''" + shoot + "''" + " is invalid value. Please enter either ''rock'' ''paper'' or ''scissors''.") 
  }
}

</script>
